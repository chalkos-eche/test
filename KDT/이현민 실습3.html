<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>설문조사</title>
  </head>
  <body>
    <h3>☕ 설문조사</h3>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" />
      <br />
      <label for="email">이메일</label>
      <input type="email" name="" id="email" placeholder="love@example.com" />
      <h4>나이</h4>
      <input type="radio" id="teen" checked />
      <label for="teen">10대</label>
      <input type="radio" id="twenty" />
      <label for="twenty">20대</label>
      <input type="radio" id="thirt" />
      <label for="thirt">30대</label>
      <input type="radio" id="forty" />
      <label for="forty">40대</label>
      <input type="radio" id="fiftt" />
      <label for="fiftt">50대</label>
      <input type="radio" id="sixt" />
      <label for="sixt">60대</label>
      <h4>원하는 강의(복수응답가능합니다.)</h4>
      <input type="checkbox" id="html" checked />
      <label for="html">html</label>
      <input type="checkbox" id="js" />
      <label for="js">js</label>
      <input type="checkbox" id="css" />
      <label for="css">css</label>
      <br />
      <br />
      <textarea cols="80" rows="8" placeholder="하고 싶은 말을 써주세요:)" id="textarea"></textarea>
      <label for="textarea"></label>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
