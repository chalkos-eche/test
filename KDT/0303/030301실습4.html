<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습4</title>
    <style>
      .stripes > div {
        background-color: navy;
        color: white;
      }
      .stripes > div:nth-child(2),
      .stripes > div:nth-child(6),
      .stripes > div:nth-child(10) {
        color: red;
        background-color: orange;
      }
      .stripes > div:nth-child(4n - 2) {
        color: black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="stripes">
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>navy</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
      <div>navy</div>
      <div>navy</div>
      <div>yellow</div>
      <div>navy</div>
    </div>
  </body>
</html>
