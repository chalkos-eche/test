<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table태그</title>
  </head>
  <body>
    <h2>가격표</h2>
    <table border="2" cellspacing="0" cellpadding="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>떡볶이</td>
        <td>5000</td>
        <td>2인 이상 주문 가능</td>
      </tr>
      <tr>
        <td>김밥</td>
        <td rowspan="2">4000</td>
        <td></td>
      </tr>
      <tr>
        <td>순대</td>
        <td>간,허파 주문 가능</td>
      </tr>
    </table>
  </body>
</html>
